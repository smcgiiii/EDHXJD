    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }
        /* 网站大标题CSS样式 */
        header {
            background-color: #fff;

            border-bottom: 1px solid #e5e5e5;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;

            letter-spacing: 0.1em;
        }
        /* 网站导航栏CSS样式 */
        nav {
            text-align: center;
            padding: 20px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000000;
            font-weight: 600;
        }

        nav a:hover {

         }
        /* 搜索框CSS样式 */
        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0071e3;
            color: white;
            cursor: pointer;
        }
        .search-bar input[type="button"]:hover {
            background-color: #005bb5;
        }
        /* 海报图片CSS样式 */
        .image-container{
            text-align: center;
            margin: 30px auto;
            max-width: 800px;
        }
        .image-container img{
            max-width: 40%;
            height: auto;
        }
        
    </style>
